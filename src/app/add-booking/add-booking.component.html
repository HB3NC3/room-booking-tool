<div class="dialog-container">
  <div class="dialog-title">Add booking</div>
  <form class="row">
    <div class="left-box">
      <div class="checkbox">
        <mat-checkbox  [(ngModel)]="isPrivate" name="isPrivateCheckBox">Privát esemény</mat-checkbox>
      </div>
      <mat-form-field class="form-group">
        <label for="name"></label>
        <input
          matInput
          type="text"
          placeholder="Name"
          id="name"
          name="name"
          required
          [(ngModel)]="name"
        >
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" name="description" [(ngModel)]="description"></textarea>
      </mat-form-field>
    </div>
    <div class="right-box">
      <div class="controller-container">
        <mat-form-field class="date-picker">
          <input matInput [matDatepicker]="startPicker" placeholder="Kezdő dátum" [value]="startDate" (dateChange)="startDate = $event.value">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="time-picker">
          <mat-select [(value)]="selectedStartTime" (selectionChange)="timeSelected()">
            <mat-option *ngFor="let startTime of startTimes" [value]="startTime">
              {{startTime.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="controller-container">
        <mat-form-field class="date-picker">
          <input matInput [matDatepicker]="endPicker" [min]="startPicker._selected" placeholder="Befejező dátum" [value]="endDate" (dateChange)="endDate = $event.value">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="time-picker">
          <mat-select [(value)]="selectedEndTime">
            <mat-option *ngFor="let endTime of endTimes" [value]="endTime">
              {{endTime.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
