<div class="dialog-container">
  <div class="dialog-title">Felhasználók kezelése</div>
  <div class="container">
    <div *ngFor="let user of users">
      <mat-label>{{user.username}}</mat-label>
      <mat-form-field>
        <mat-select [(value)]="user.newRole">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{role}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-icon [svgIcon]="'check'" (click)="onClick(user)" [class.changed]="user.newRole !== user.role"></mat-icon>
    </div>
  </div>
</div>
