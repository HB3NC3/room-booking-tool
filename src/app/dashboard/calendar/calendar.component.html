<div class="container">
  <div class="calendar-header">
    <div class="days-container">
      <div class="day-column" *ngFor="let day of headers, let idx = index">
        <div class="day-item">
          <div>{{days[idx]}}</div>
          <div>{{day}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="calendar-body">
    <div class="inline-box">
      <div class="calendar-container">
        <div class="hours">
          <div class="row-height" *ngFor="let hour of hours">
            <span class="hour-container">{{hour.display}}</span>
          </div>
        </div>
        <div class="day-content">
          <div>
            <div class="row-height grid" *ngFor="let hour of hours"></div>
          </div>
          <div class="dash-end right-border"></div>
          <div class="day-column right-border" *ngFor="let events of eventsByDay">
            <div class="events">
              <div
                *ngFor="let event of events"
                (click)="onClick(event)"
                class="event"
                [style.width]="100 + '%'"
                [style.left]="0 + '%'"
                [style.top]="event.start * 40 + 'px'"
                [style.height]="event.height * 40 + 'px'"
              >
                {{event.name}}
                <div>{{event.range}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
